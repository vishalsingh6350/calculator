<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="display">
            <input type="text" class="inputLine">
            <input type="text" class="outputLine" placeholder="output will be displayed here">
        </div>
        <div class="calculatorButtons">
            <div><button class="btn action">(</button></div>
            <div><button class="btn action">)</button></div>
            <div><button class="btn action">.</button></div>
            <div><button class="btn action">+</button></div>

            <div><button class="btn">7</button></div>
            <div><button class="btn">8</button></div>
            <div><button class="btn">9</button></div>
            <div><button class="btn action">-</button></div>

            <div><button class="btn">4</button></div>
            <div><button class="btn">5</button></div>
            <div><button class="btn">6</button></div>
            <div><button class="btn action">*</button></div>

            <div><button class="btn">1</button></div>
            <div><button class="btn">2</button></div>
            <div><button class="btn">3</button></div>
            <div><button class="btn action">/</button></div>

            <div><button class="btn">0</button></div>
            <div><button class="btn action">C</button></div>
            <div><button class="btn action">AC</button></div>
            <div><button class="btn action equal">=</button></div>
        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
